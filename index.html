<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Estructura</title>
    <style>
        /* RESET BÀSIC I ESTIL GLOBAL */
body {
    margin: 0;
    padding: 0;
    background-color: #000; /* Fons negre per a l'efecte exacte */
    color: #fff; /* Text blanc */
    font-family: monospace;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Estil comú a totes les caixes, recreant la línia blanca */
header, footer, nav, p, aside, main, section, div {
    border: 1px solid #fff; /* Borde blanc per a l'efecte wireframe */
    padding: 10px;
    text-align: center;
    box-sizing: border-box; 
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 1. HEADER superior */
.global-header {
    height: 40px;
    width: 100%;
    margin-bottom: 5px; /* Petit espai de separació */
}

/* 2. LAYOUT PRINCIPAL: Defineix les dues grans columnes (Sidebar i Contingut) */
.main-layout {
    display: grid;
    /* Sidebar de 100px (més ample per al nav) i el contingut principal agafa la resta */
    grid-template-columns: 120px 1fr; 
    gap: 5px;
    padding: 0 5px; /* Ajust de marges a dalt/baix */
    flex-grow: 1; 
}

/* COLUMNA ESQUERRA (SIDEBAR) */
.sidebar {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.sidebar-header { height: 40px; }
.sidebar-nav { flex-grow: 1; } /* El nav ocupa l'espai central gran */
.sidebar-footer { height: 30px; }

/* COLUMNA DRETA (MAIN CONTENT) */
.main-content {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 0;
    border: none; /* El contenidor principal no té el seu propi borde */
}

.main-content-header { height: 40px; }

/* Estil comú per als dos Bloques de Contenido (Projectes) */
.content-block {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 5px;
    border: 1px solid #fff;
    /* El borde exterior el posa l'etiqueta SECTION */
}

/* FILA SUPERIOR (header + p gran dret) */
.block-top-row {
    display: flex;
    width: 100%;
    gap: 5px;
    padding: 0;
    border: none;
    height: 100px; /* Alçada fixa aproximada per a la part superior */
}

.block-header { 
    width: 30%; /* L'header esquerre és aproximadament el 30% */
    height: 100%;
}

.content-p-large {
    width: 70%; /* El 'p' de la dreta agafa el 70% restant */
    height: 100%;
}

/* FILA MITJANA (p petit esquerre + p gran dret) */
.block-middle-row {
    display: flex;
    width: 100%;
    gap: 5px;
    padding: 0;
    border: none;
    height: 150px; /* Alçada fixa aproximada per a la part inferior */
}

.content-p-small {
    width: 30%; /* El 'p' esquerre és aproximadament el 30% */
    height: 100%;
}

/* En el wireframe, la segona caixa 'p' gran ocupa l'espai restant de la columna */
.block-middle-row .content-p-large {
    width: 70%; 
    height: 100%;
}

/* Ajustes finals per als footers interns */
.block-footer { height: 30px; }
.inner-main-footer { height: 30px; }


/* 3. FOOTERS Inferiors (Ancho completo) */
.global-footer-bottom-1, .global-footer-bottom-2 {
    height: 30px;
    width: calc(100% - 10px); /* Ajustar per al padding lateral del main-layout */
    margin: 5px auto; 
}
    </style>
</head>
<body>

    <header class="global-header">header</header>

    <div class="main-layout">
        
        <aside class="sidebar">
            <header class="sidebar-header">header</header>
            <nav class="sidebar-nav">nav</nav>
            <footer class="sidebar-footer">footer</footer>
            <footer class="sidebar-footer">footer</footer>
        </aside>

        <main class="main-content">
            
            <header class="main-content-header">header</header>

            <section class="content-block">
                
                <div class="block-top-row">
                    <header class="block-header">header</header>
                    <div class="content-p-large">p</div>
                </div>

                <div class="block-middle-row">
                    <div class="content-p-small">p</div>
                </div>

                <footer class="block-footer">footer</footer>
            </section>

            <section class="content-block">
                 
                <div class="block-top-row">
                    <header class="block-header">header</header>
                    <div class="content-p-large">p</div>
                </div>

                <div class="block-middle-row">
                    <div class="content-p-small">p</div>
                </div>

                <footer class="block-footer">footer</footer>
            </section>

            <footer class="inner-main-footer">footer</footer>
        </main>
    </div>

    <footer class="global-footer-bottom-1">footer</footer>
    <footer class="global-footer-bottom-2">footer</footer>

</body>
</html>
